{% extends "base.html" %}

{% block content %}
<div class="userloginpage">
    <div class="right">
        {% if form.errors %}
            <div class="form-error">Your username and password didn't match.<br/></div>
        {% endif %}

        <form method="post" action="{% url accounts_login %}">{% csrf_token %}
             <fieldset id="inputs2">
                {{ form.non_field_errors }}
                <div id="fieldWrapper">
                    {{ form.email.errors }}
                </div>
                <p><input id="id_email" type="text" placeholder="Your email" name="email" value="s" maxlength="254" required/></p>
                 <div id="fieldWrapper">
                    {{ form.password.errors }}
                </div>
                <p><input type="password" placeholder="Password" name="password" id="id_password" required/></p>
                <p><label for="id_remember">Keep me signed in <input type="checkbox" name="remember" id="id_remember" /></label></p>
            </fieldset>
            <fieldset id="actions1"> 
                <input type="submit" value="Login" />
            </fieldset>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
       
               <center><br/><h1>Or</h1>
                    <div class="social">
                        <a href="{% url socialauth_begin 'facebook' %}?next={{ request.path }}" ><img id="fbtnlnk2"  src="/static/img/fbsign.png"></a>
                        <a href="{% url socialauth_begin 'google-oauth2' %}?next={{ request.path }}"  ><img id="gbtnlnk2" src="/static/img/googlesign.png"></a>
                    </div>
                    </center>
       
    </div> <!-- end center-->
</div>
{% endblock %}
