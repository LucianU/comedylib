{% extends "profiles/home.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block profile_content %}
<div class="col span_5_of_6">
    <h1>Change your settings</h1>
    <form enctype="multipart/form-data" method="post" action="{% url settings %}">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" />
    </form>
    
  
</div>
{% endblock %}
