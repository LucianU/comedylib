{% extends "base.html" %}

{% block content %}
<div class="userloginpage">
<div class="center">
{% if form.errors %}
<div class="form-error">Your username and password didn't match. Please try again.</div>
{% endif %}

<form method="post" action="{% url accounts_login %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<div class="submit">
		<div class="label">
			<label><input type="checkbox" value="remember"> Keep me signed in</label>
		</div>
	<input type="submit" id="submit" value="Login" />
</div>
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div> <!-- end center-->
</div
{% endblock %}
