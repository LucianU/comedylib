<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <title>{% block title %}{% endblock %}</title>
    <meta name="ROBOTS" content="ALL" />

 <body>

</div>
