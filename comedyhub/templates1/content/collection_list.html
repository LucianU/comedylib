{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>

{% for collection in collection_list %}
  <a href="{{ collection.get_absolute_url }}">
    <img src="{{ collection.picture.url }}" />
  </a>
  <a href="{{ collection.get_absolute_url }}">
    <h3>{{ collection.name }}</h3>
  </a>
{% endfor %}
{% endblock %}
